  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario Dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl text-center font-semibold mb-4">Horario Semanal</h1>
    <div class="relative mt-10 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 rtl:text-right ">
        <thead class="text-xs text-center text-gray-700 uppercase ">
            <tr>
                <th scope="col" class="w-6 px-6 py-3">
                    Hora
                </th>
                <th scope="col" class="w-1/6 px-6 py-3 bg-gray-50">
                    Lunes
                </th>
                <th scope="col" class="w-1/6 px-6 py-3">
                    Martes
                </th>
                <th scope="col" class="w-1/6 px-6 py-3 bg-gray-50 ">
                    Miercoles
                </th>
                <th scope="col" class="w-1/6 px-6 py-3">
                    Jueves
                </th>
                <th scope="col" class="w-1/6 px-6 py-3 bg-gray-50 ">
                    Viernes
                </th>
                <th scope="col" class="w-1/6 px-6 py-3">
                    Sabado
                </th>
            </tr>
        </thead>
      <tbody id="schedule" class="text-center">
        <!-- Filas de horas -->
      </tbody>
    </table>
    </div>
