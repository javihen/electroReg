<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div id="calendar" class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-4"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridDay'
                },
                events: [
                    {
                        title: 'Reuni√≥n con equipo',
                        start: '2025-10-12T10:00:00',
                        end: '2025-10-12T11:00:00',
                        backgroundColor: '#3b82f6', // Tailwind blue-500
                        borderColor: '#3b82f6',
                        extendedProps: {
                            description: 'Revisar avances del sprint'
                        }
                    },
                    {
                        title: 'Entrega de proyecto',
                        start: '2025-10-15',
                        backgroundColor: '#10b981', // Tailwind green-500
                        borderColor: '#10b981'
                    }
                ],
                eventDidMount: function (info) {
                    // Personaliza la tarjeta con Tailwind
                    const tooltip = document.createElement('div');
                    tooltip.innerHTML = `<div class="p-2 bg-white rounded shadow text-sm">
            <p><strong>${info.event.title}</strong></p>
            <p>${info.event.extendedProps.description || ''}</p>
          </div>`;
                    info.el.addEventListener('mouseenter', () => {
                        document.body.appendChild(tooltip);
                        tooltip.style.position = 'absolute';
                        tooltip.style.left = info.jsEvent?.pageX + 'px';
                        tooltip.style.top = info.jsEvent?.pageY + 'px';
                    });
                    info.el.addEventListener('mouseleave', () => tooltip.remove());
                }
            });

            calendar.render();
        });
    </script>
</body>

</html>
